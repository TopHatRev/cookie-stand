<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Salmon Cookie Sales</title>
  </head>
  <body>
    <h1>Sales</h1>
    <div class="homeButton">
      <a href="index.html">
        <button><b>Home Page</b></button>
      </a>
    </div>
    <table id="myTable"></table>
    <div class="form">
      <form id="new-store-form">
        <fieldset>
          <legend>Enter New Cookie Store</legend>
          <label for="name-input">Store Name:</label>
          <input name="name" id="name-input" />
          <label for="min-cust-input">Min Customers / Hour.</label>
          <input name="minCust" id="min-cust-input" />
          <label for="max-cust-input">Max Customers / Hour.</label>
          <input name="maxCust" id="max-cust-input" />
          <label for="avg-cookies">Average Cookies Sold</label>
          <input name="avgCookies" id="avg-cookies-input" />
          <button id="submit-button" type="submit">SUBMIT</button>
        </fieldset>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
